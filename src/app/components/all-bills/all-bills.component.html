<table class="table">
    <thead>
      <tr>
        <th>Bill Number</th>
        <th>Name</th>
        <th>Amount Paid</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of bills">
        <td (click)="onBillNumberClick(item.bill_no)">{{ item.bill_no }}</td>
        <td>{{ item.Fname }}</td>
        <td>{{ item.pay }}</td>
      </tr>
    </tbody>
  </table>
